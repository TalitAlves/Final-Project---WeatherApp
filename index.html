<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/b65c4e277c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <div class="container">
    <body>
      <h1>Weather Around The World</h1>
      <div class="row main">
        <div class="row heading">
          <form class="form-city" id="searching">
            <input
              type="text"
              id="form-city"
              placeholder="Search for your city"
            />
            <button class="btn btn-primary" type="submit">Search</button>
            <button class="btn btn-primary" type="submit">Your location</button>
          </form>
        </div>

        <div class="row main-information">
          <div class="col-6">
            <div class="city" id="city">Barcelona</div>
          </div>
          <div class="col-6">
            <div class="date-information">
              <div class="date" id="actual-date">Sunday - August, 22nd</div>
              <span>Last update:</span>
              <span id="hour-infomation"> 11:51</span>
            </div>
            <p></p>
          </div>
        </div>

        <div class="row box-weather">
          <div class="col-6">
            <div class="main-icon">
              <img
                id="icon"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
              />
              <span id="temperature"> 28</span>
              <span class="celsius">ºC</span>
            </div>
          </div>

          <div class="col-6 more-information">
            <div class="weather" id="description">Sunny</div>
            <div>Real Feel: <span id="realFeal">30</span><span>ºC</span></div>
            <div>Humidity: <span id="humidity"> 73</span> <span>%</span></div>
            <div>Wind: <span id="wind">15 </span> <span>km/h </span></div>
          </div>
        </div>

        <div class="row forecast" id="forecast">
          <div class="col" id="forecast-date">
            <div class="day" id="weekDay">Tus</div>

            <div>
              <span id="temperature5Days">15</span><span>ºC</span>
              <div></div>
              <div>
                <img
                  id="icon5Days"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="60px"
                />
              </div>
              <div id="forecast-description">Sunny</div>
              <div>
                <span class="max" id="max">15</span> <span>º </span>
                <span class="min" id="min">12</span> <span>º</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/TalitAlves/Final-Project---WeatherApp"
        target="blank"
      >
        Open-sorce code
      </a>
      by Talita Alves

      <script src="src/index.js"></script>
    </body>
  </div>
</html>
